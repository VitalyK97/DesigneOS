<div class="references-layout">
  <div class="references-content">
    <div class="references-dropzone">
      <div class="dropzone-icon">
        <img src="core/icons/reference.svg" alt="Иконка" />
      </div>
      <p>Перетащите сюда картинки или нажмите для выбора</p>
      <input id="references-input" type="file" accept="image/*" multiple hidden />
    </div>

    <div class="references-grid"></div>
  </div>

  <div class="references-actions">
    <button class="window-btn" title="Выбрать">Выбрать</button>
    <button class="window-btn" title="Удалить все">Удалить все</button>
  </div>
</div>
