<div class="references-layout">
  <div class="references-content">
    <!-- Зона дропа -->
    <div class="references-dropzone">
      <p>Перетащите сюда картинки или нажмите для выбора</p>
      <input type="file" id="references-input" accept="image/*" multiple hidden />
    </div>

    <!-- Сетка картинок -->
    <div class="references-grid"></div>

    <!-- Панель кнопок -->
    <div class="references-actions">
      <button class="references-btn select-btn">Выбрать</button>
      <button class="references-btn delete-btn">Удалить все</button>
    </div>
  </div>
</div>
